<div class="relative-frame">
    <div bind="exitensionsContainer" id="extensions-container" class="padding-loose">
        <nav class="float-apart">
            <button id="openExtensionDirectory" class="button button-primary">Open extension directory</button>
            <div>
                <a href="https://openrefine.org/docs/manual/installing#installing-extensions" class="button button-primary">Documentation</a>
                <a href="https://openrefine.org/extensions" class="button button-primary">Discover extensions</a>
            </div>
        </nav>
        <h1 style="padding-top: var(--padding-loose)">Installed extensions</h1>
        <table class="list-table preferences">
            <thead>
                <tr>
                    <th>Extension</th>
                    <th>Bundled</th>
                </tr>
            </thead>
            <tbody id="extensionList"></tbody>
        </table>
    </div>
</div>
